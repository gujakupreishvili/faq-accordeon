<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <title>Document</title>
</head>
<body>
 <div class="container-div">
  <div class="img-div">
    <img src="./illustration-woman-online-mobile.svg" class="woman-mobile"> 
    <img src="./illustration-woman-online-desktop.svg" class="woman-desktop"> 
    <img src="./bg-pattern-mobile.svg" class="pattern-mobile">
    <img src="./bg-pattern-desktop.svg" class="pattern-desktop">
  </div>
  <div class="text-div">
    <h1 class="faq">FAQ</h1>
    <div class="section-div">
      <div class="section-main-div">
        <button id="button">How many team members can I invite?</button>
        <img src="./icon-arrow-down.svg" class="arrow">
        <img src="./Path 2 (1).png" class="arrow-two">
      </div>
      <p class="section-div-p">you can invite 10 member</p>
      <div class="rect-div"></div>

      <div class="section-main-div">
        <button id="button-two">What is the maximum file upload size?</button>
        <img src="./icon-arrow-down.svg" class="arrow-second">
        <img src="./Path 2 (1).png" class="arrow-two-second">
      </div>
      <p class="section-div-ptwo">No more than 2GB. All files in your account 
        must fit your allotted storage space.</p>
      <div class="rect-div"></div>

      <div class="section-main-div">
        <button id="button-three">How do I reset my password?</button>
        <img src="./icon-arrow-down.svg" class="arrow-down">
        <img src="./Path 2 (1).png" class="arrow-up">
      </div>
      <p class="section-div-pthree">You can reset your password from email or with phone number.</p>
      <div class="rect-div"></div>

      <div class="section-main-div">
        <button id="button-four">Can I cancel my subscription?</button>
        <img src="./icon-arrow-down.svg" class="arrow-down-two">
        <img src="./Path 2 (1).png" class="arrow-up-two">
      </div>
      <p class="section-div-ptfour">you can cancel your subscription anytime from settings.</p>
      <div class="rect-div"></div>

      <div class="section-main-div">
        <button id="button-five">How do I reset my password?</button>
        <img src="./icon-arrow-down.svg" class="arrow-down-three">
        <img src="./Path 2 (1).png" class="arrow-up-three">
      </div>
      <p class="section-div-pfive">You can reset your password from email or with phone number.</p>
      
  </div>
 </div>
 <script src="./script.js"></script>
</body>
</html>
